<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-r from-purple-600 via-blue-500 to-blue-600"
>
  <div
    class="flex max-w-4xl w-full p-12 border border-blue-300 rounded-lg shadow-deep hover:shadow-deep-hover shadow-md bg-white"
  >
    <!-- Lado Esquerdo: Formulário de Login -->
    <div class="flex-1 mr-6">
      <h1 class="text-3xl font-bold text-blue-700 mb-4">E-Shop Login</h1>
      <form [formGroup]="form">
        <label for="username" class="block mb-2 font-bold text-blue-700"
          >Username</label
        >
        <input
          type="text"
          id="username"
          placeholder="Username"
          [formControl]="form.controls.username"
          class="w-full p-2 mb-4 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <label for="password" class="block mb-2 font-bold text-blue-700"
          >Password</label
        >
        <div class="relative mb-4">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            placeholder="Password"
            [formControl]="form.controls.password"
            class="w-full p-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute right-2 top-1/2 transform -translate-y-1/2 text-blue-600"
          >
            {{ showPassword ? "🙈" : "👁️" }}
          </button>
        </div>

        <p class="mt-4 text-red-600 font-bold">{{ errorMessage }}</p>

        <!-- Esqueceu a Senha: Link -->
        <p class="mt-4 text-blue-600 hover:text-blue-800 cursor-pointer">
          <a href="#">Forgot your password?</a>
        </p>


        <button
          (click)="login()"
          type="submit"
          class="w-full p-2 bg-primary hover:bg-primary-hover text-white font-bold rounded-lg hover:bg-blue-700 transition duration-300 mt-4"
          [disabled]="isLoading"
        >
          {{ isLoading ? "Loading..." : "Login" }}
        </button>
      </form>
    </div>

    <!-- Lado Direito: Ícone de E-Commerce -->
    <div class="flex items-center justify-center flex-shrink-0">
      <img src="images/illustration.png" alt="Illustration" />
    </div>
  </div>
</div>

<app-footer></app-footer>
