<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-blue-600 shadow-md">
    <div class="container mx-auto flex items-center justify-between p-4">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <img src="images/idea.png" alt="Lamp" class="w-8 h-8">
        <span class="text-2xl font-semibold text-white">E-Shop</span>
      </div>

      <!-- Navigation Links -->
      <div class="hidden md:flex space-x-8">
        <a href="/home" class="nav-link text-white hover:text-yellow-300 transition-transform duration-300 transform hover:scale-110">Home</a>
        <a href="/products" class="nav-link text-white hover:text-yellow-300 transition-transform duration-300 transform hover:scale-110">Products</a>
        <a href="/about" class="nav-link text-white hover:text-yellow-300 transition-transform duration-300 transform hover:scale-110">About Us</a>
        <a routerLink="/contact" class="nav-link text-white hover:text-yellow-300 transition-transform duration-300 transform hover:scale-110 cursor-pointer">Contact</a>
      </div>

      <!-- Right Icons -->
      <div class="flex items-center space-x-4">
        <a href="#" class="relative text-gray-600 hover:text-gray-800">
          <img src="images/idea.png" alt="Lamp">
          <!-- Badge Example -->
          <span class="absolute top-0 right-0 inline-flex items-center justify-center w-4 h-4 bg-red-500 text-white text-xs font-semibold rounded-full">3</span>
        </a>

        <a href="#" class="text-gray-600 hover:text-gray-800">
          <img src="images/idea.png" alt="Lamp">
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button class="md:hidden text-gray-600 hover:text-gray-800">
        <img src="images/idea.png" alt="Lamp">
      </button>
    </div>
  </nav>

</body>

</html>
